<wf-container-tela>
    <wf-botao-voltar></wf-botao-voltar>
    <wf-titulo-tela class="testeCreveloco" titulo="Tutoriais"></wf-titulo-tela>

    <div *ngFor="let tipo of listaTutoriais">
        <h4>

            {{ tipo.titulo }}

        </h4>

        <a *ngFor="let tutorial of tipo.tutoriais" [routerLink]="['/t', tutorial.id]">
            <p>{{ tutorial.titulo }}</p>

        </a>

    </div>

</wf-container-tela>
