<wf-header [isMobile]="mobileQuery.matches">
    <span (click)="sidenav.toggle()">
        <i class="fas fa-bars fa-2x"></i>
    </span>

</wf-header>

<mat-sidenav-container class="menu-container" style="margin-top: 76px !important;">
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" opened disableClose>

        <wf-container-btn-menu>

            <wf-btn-menu (click)="mobileQuery.matches && sidenav.toggle()" link="/inicio" name="InÃ­cio" classIcon="fas fa-home">
            </wf-btn-menu>

            <wf-btn-menu (click)="mobileQuery.matches && sidenav.toggle()" link="/faso" name="Faso" classIcon="fas fa-book">
            </wf-btn-menu>

            <wf-btn-menu (click)="mobileQuery.matches && sidenav.toggle()" link="/desenvolvimento" name="Desenvolvimento" classIcon="fas fa-book">
            </wf-btn-menu>

            <wf-btn-menu (click)="mobileQuery.matches && sidenav.toggle()" link="/motivacional" name="Motivacional" classIcon="fas fa-home">
            </wf-btn-menu>



        </wf-container-btn-menu>

        <div *ngIf="mobileQuery.matches" class="p-2 text-center" (click)="logout()">
            <small style="color: #eaeaea !important;">logout <i class="fas fa-sign-out-alt"></i></small>
        </div>

    </mat-sidenav>

    <mat-sidenav-content>

        <router-outlet></router-outlet>

    </mat-sidenav-content>

</mat-sidenav-container>
